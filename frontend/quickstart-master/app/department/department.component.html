<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <form #deptAddForm="ngForm" (ngSubmit)="onSubmit(deptAddForm.value)">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" name="deptName" ngModel>
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>
                <textarea class="form-control" name="deptDes" ngModel></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

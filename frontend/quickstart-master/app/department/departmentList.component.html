
<a routerLink="/department/add">Add Department</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Descripton</th>


  </tr>
  <tr *ngFor="let department of departments">
    <td>{{ department.id }}</td>
    <td>{{ department.deptName }}</td>
    <td>{{ department.descripton }}</td>

  </tr>
</table>

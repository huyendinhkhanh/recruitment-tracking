<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <!-- <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit(userUpdateForm.value)"> -->
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
                <label>Avatar:</label>
                <img class="img-responsive" src="{{avatar}}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label>Department ID:</label>
                <input type="text" class="form-control" name="departmentId" [(ngModel)]="departmentId" required>
            </div>
            <div class="form-group">
                <label>Role ID:</label>
                <input type="text" class="form-control" name="roleId" [(ngModel)]="roleId" required>
            </div>
            <div class="form-group">
                <label>Is Active:</label>
                <input type="text" class="form-control" name="isActive" [(ngModel)]="isActive" required>
            </div>
            <a class="btn btn-primary" routerLink="/user/{{userId}}/update/change-password"> Change password </a>
            <a class="btn btn-primary" routerLink="/user/{{userId}}/update/change-avatar"> Change avatar </a>
    </div>

</div>

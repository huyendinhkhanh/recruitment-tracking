<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
            <form (ngSubmit)="savePassword()">
                <div class="alert-success">{{myAlert}}</div>
                <div class="form-group">
                <label>Old password:</label>
                <input type="text" class="form-control" [(ngModel)]="oldPassword" name="oldPassword">
                <div class="alert-danger">{{myAlert1}}</div>
            </div>
            <div class="form-group">
                <label>New password:</label>
                <input type="text" class="form-control" [(ngModel)]="newPassword" name="newPassword">
                <div class="alert-danger">{{myAlert2}}</div>
            </div>
            <div class="form-group">
                <label>Re-enter new password:</label>
                <input type="text" class="form-control" [(ngModel)]="reEnterNewPassword" name="reEnterNewPassword">
                <div class="alert-danger">{{myAlert3}}</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

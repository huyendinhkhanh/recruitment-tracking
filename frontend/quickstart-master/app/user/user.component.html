<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <!-- <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit(userUpdateForm.value)"> -->
            <form (submit)="onUpdateSubmit()">
                <div><span>User ID: </span>{{user.Userid}}</div>                    
            <div *ngIf="user">
                <div class="form-group">
                <label>Name:</label>
                <input [(ngModel)]="user.name" placeholder="name">
            </div>
            <div class="form-group">
                <label>Avatar:</label>
                <input type="text" class="form-control" name="avatar" [(ngModel)]="avatar" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="password" required>
                <a routerLink="/user/{{ user.userId }}/update/change-password"> Change password </a>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label>Department ID:</label>
                <input type="text" class="form-control" name="departmentId" [(ngModel)]="departmentId" required>
            </div>
            <div class="form-group">
                <label>Role ID:</label>
                <input type="text" class="form-control" name="roleId" [(ngModel)]="roleId" required>
            </div>
            <div class="form-group">
                <label>Is Active:</label>
                <input type="text" class="form-control" name="isActive" [(ngModel)]="isActive" required>
            </div>

            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </div>
        </form>
    </div>

</div>
